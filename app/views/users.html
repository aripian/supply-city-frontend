
<br>
<div ng-init ="init()"> <!-- initialize here -->
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					Manage Users
				</div>
				<!-- /.panel-heading -->
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table table-hover">
							<thead>
								<tr>
									<th>#</th>
									<th>Name</th>
									<th>Email</th>
									<th>Type</th>
									<th>Active</th>
									<th>Edit</th>
								</tr>
							</thead>
							<tbody ng-repeat="user in users">
								<!-- loop $scope.users to populate table -->
							  <tr >
								<td>{{user.id}}</td>
								<td>{{user.name}}</td>
								<td>{{user.email}}</td>
								<td>{{user.type}}</td>
								<td>{{user.active}}</td>
								<td><a href="#/single_user_eg"><i class="fa fa-pencil-square fa-fw"></i></a></td>
							  </tr>
							</tbody>
						</table>
					</div>
					<!-- /.table-responsive -->
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>

		<!-- /.col-lg-12 -->
	</div>
</div>
